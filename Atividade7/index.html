<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./style/style.css">

        <h1>Controle de Iluminação</h1>

            <h2>Sala</h2>
            <button id="salaLigar" class="light">Ligar</button>
            <button id="salaDesligar" class="dark">Desligar</button>
        </div>
        <div id="cozinhaStatus" class="comodo">
            <h2>Cozinha</h2>
            <button id="cozinhaLigar" class="light">Ligar</button>
            <button id="cozinhaDesligar" class="dark">Desligar</button>
        </div>
        <div id="quartoStatus" class="comodo">
            <h2>Quarto</h2>
            <button id="quartoLigar" class="light">Ligar</button>
            <button id="quartoDesligar" class="dark">Desligar</button>
        </div>
        <div id="banheiroStatus" class="comodo">
            <h2>Banheiro</h2>
            <button id="banheiroLigar" class="light">Ligar</button>
            <button id="banheiroDesligar" class="dark">Desligar</button>
        </div>
    </div>
    <script src="./script/iluminacao.js"></script>
    <script src="script/main.js"></script>
